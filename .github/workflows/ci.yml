name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-build:
    name: Build with Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: tiiuae-gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: ${{ github.event_name == 'pull_request' }}

      - name: Check Nix flake
        run: nix flake check --all-systems --show-trace

      - name: Build gp-gui
        run: nix build .#gp-gui --print-build-logs

      - name: Check runtime dependencies
        run: |
          nix build .#checks.x86_64-linux.gp-gui-deps --print-build-logs

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gp-gui-${{ github.sha }}
          path: result/bin/gp-gui
          retention-days: 7

  nix-checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: tiiuae-gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: ${{ github.event_name == 'pull_request' }}

      - name: Run treefmt check
        run: nix build .#checks.x86_64-linux.treefmt --print-build-logs

      - name: Run pre-commit hooks
        run: nix build .#checks.x86_64-linux.pre-commit --print-build-logs

  cargo-test:
    name: Cargo Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: tiiuae-gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Run Rust tests
        run: nix develop -c cargo test --all
        working-directory: gui/src-tauri

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build frontend
        run: nix develop -c bash -c 'cd gui && npm install && npm run build'

      - name: Run frontend tests (if any)
        run: nix develop -c bash -c 'cd gui && npm test || true'
        continue-on-error: true
