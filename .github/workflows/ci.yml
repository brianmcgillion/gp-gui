name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  nix-build:
    name: Build with Nix (${{ matrix.system }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - x86_64-linux
          - aarch64-linux
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up QEMU for cross-compilation
        if: matrix.system == 'aarch64-linux'
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0
        with:
          platforms: arm64

      - name: Check Nix flake
        run: nix flake check --show-trace --system ${{ matrix.system }}

      - name: Build gp-gui
        run: nix build .#packages.${{ matrix.system }}.gp-gui --print-build-logs --out-link result-gp-gui

      - name: Check runtime dependencies
        run: |
          nix build .#checks.${{ matrix.system }}.gp-gui-deps --print-build-logs

      - name: Copy binary for upload
        run: |
          mkdir -p artifacts
          cp -L result-gp-gui/bin/gp-gui artifacts/gp-gui
          chmod +x artifacts/gp-gui

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: gp-gui-${{ matrix.system }}-${{ github.sha }}
          path: artifacts/gp-gui
          retention-days: 7

  nix-checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Run pre-commit hooks
        run: nix build .#checks.x86_64-linux.pre-commit --print-build-logs

  cargo-test:
    name: Cargo Tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Run Rust tests
        run: nix develop --impure -c cargo test --all
