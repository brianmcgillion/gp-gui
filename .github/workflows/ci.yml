name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  nix-build:
    name: Build with Nix
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        if: ${{ secrets.CACHIX_AUTH_TOKEN != '' }}
        with:
          name: gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: ${{ github.event_name == 'pull_request' }}
        continue-on-error: true

      - name: Check Nix flake
        run: nix flake check --all-systems --show-trace

      - name: Build gp-gui
        run: nix build .#gp-gui --print-build-logs

      - name: Check runtime dependencies
        run: |
          nix build .#checks.x86_64-linux.gp-gui-deps --print-build-logs

      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: gp-gui-${{ github.sha }}
          path: result/bin/gp-gui
          retention-days: 7

  nix-checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        if: ${{ secrets.CACHIX_AUTH_TOKEN != '' }}
        with:
          name: gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: ${{ github.event_name == 'pull_request' }}
        continue-on-error: true

      - name: Run treefmt check
        run: nix build .#checks.x86_64-linux.treefmt --print-build-logs

      - name: Run pre-commit hooks
        run: nix build .#checks.x86_64-linux.pre-commit --print-build-logs

  cargo-test:
    name: Cargo Tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        if: ${{ secrets.CACHIX_AUTH_TOKEN != '' }}
        with:
          name: gp-gui
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true
        continue-on-error: true

      - name: Build frontend (required for Tauri)
        run: nix develop --impure -c bash -c 'cd gui && npm install && npm run build'

      - name: Run Rust tests
        run: nix develop --impure -c bash -c 'cd gui/src-tauri && cargo test --all'

      - name: Run Clippy
        run: nix develop --impure -c bash -c 'cd gui/src-tauri && cargo clippy --all-targets --all-features -- -D warnings'

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Nix
        uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build frontend
        run: nix develop --impure -c bash -c 'cd gui && npm install && npm run build'

      - name: Run frontend tests (if any)
        run: nix develop --impure -c bash -c 'cd gui && npm test || true'
        continue-on-error: true
